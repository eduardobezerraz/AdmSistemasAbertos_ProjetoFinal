# =====================
# 1) DEFINIÇÃO DOS UPSTREAMS
# =====================
upstream hogwarts_portal {
    server portal:80;
}

upstream hogwarts_webmail {
    server webmail:80;
}

upstream sonserina_gateway {
    server sonserina_proxy:80;
}

# =====================
# 2) CONFIGURAÇÃO GLOBAL
# =====================
server {
    listen 80 default_server;
    server_name _;
    return 444; # Fecha conexão sem resposta para requisições não mapeadas
}

# =====================
# 3) ROTEAMENTO PRINCIPAL - HOGWARTS
# =====================
server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.hogwarts\.br$;
    
    # Redirecionamento HTTPS obrigatório
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ~^(?<subdomain>.+)\.hogwarts\.br$;

    ssl_certificate     /etc/nginx/ssl/hogwarts.crt;
    ssl_certificate_key /etc/nginx/ssl/hogwarts.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Roteamento dinâmico
    location / {
        proxy_pass http://hogwarts_$subdomain;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (ajuste conforme necessidade)
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}

# =====================
# 4) ROTEAMENTO CLIENTE - SONSERINA
# =====================
server {
    listen 80;
    server_name .sonserina.br;
    return 301 https://$host$request_uri;
}

# Configuração principal
server {
    listen 443 ssl;
    server_name *.sonserina.br;
    
    ssl_certificate     /etc/nginx/ssl/client_certs/sonserina.br.crt;
    ssl_certificate_key /etc/nginx/ssl/client_certs/sonserina.br.key;
    
    # Otimizações SSL (use as mesmas do Hogwarts)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    
    location / {
        proxy_pass http://sonserina_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        
        # Timeouts ajustados para clientes externos
        proxy_connect_timeout 3s;
        proxy_read_timeout 15s;
    }
}