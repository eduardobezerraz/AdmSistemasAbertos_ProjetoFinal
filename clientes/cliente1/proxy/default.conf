worker_processes  auto;
error_log         /var/log/nginx/error.log debug;
pid               /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log       /var/log/nginx/access.log main;
    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;
    keepalive_timeout 65;

    ############################################################################
    # Upstreams (para facilitar manutenção)
    ############################################################################
    upstream sign_app {
        server sign-app:80;          # container_name do frontend
    }
    upstream portal_hogwarts {
        server hogwarts_portal:80;   # container_name do portal
    }
    upstream hotsite_hogwarts {
        server hogwarts_hotsite:80;  # container_name do hotsite
    }

    ############################################################################
    # Proxy reverso para sign.hogwarts.br
    ############################################################################
    server {
        listen 80;
        server_name sign.hogwarts.br;

        location / {
            proxy_pass         http://sign_app;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    ############################################################################
    # Proxy reverso para portal.hogwarts.br
    ############################################################################
    server {
        listen 80;
        server_name portal.hogwarts.br;

        location / {
            proxy_pass         http://portal_hogwarts;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    ############################################################################
    # Proxy reverso para hotsite.hogwarts.br
    ############################################################################
    server {
        listen 80;
        server_name hotsite.hogwarts.br;

        location / {
            proxy_pass         http://hotsite_hogwarts;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
