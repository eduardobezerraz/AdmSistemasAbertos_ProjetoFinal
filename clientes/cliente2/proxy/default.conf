

upstream corvinal_proxy {
    server corvinal_proxy:80;
 }

 upstream corvinal_portal {
     server corvinal_portal:80;
 }

 upstream corvinal_cms {
     server corvinal_wordpress:80;
}


server {
    listen       80;
    server_name  corvinal.br www.corvinal.br;

    root         /usr/share/nginx/html;
    index        index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    server_name portal.corvinal.br;

    location / {
        proxy_pass http://corvinal_portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}