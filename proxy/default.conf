# 1) Definição dos UPSTREAMS
upstream portal {
    server portal:80;
}

upstream webmail {
    server webmail:80;
}

upstream cliente1_proxy {
    server cliente1_proxy:80;
}

upstream portal_cliente1 {
    server cliente1_portal:80;
}

upstream sign {
    server sign-app:80;
}

upstream hotsite_site {
    server cliente1_hotsite:80;
}

# 2) SERVIDOR PADRÃO
server {
    listen       80 default_server;
    server_name  _;

    root         /usr/share/nginx/html;
    index        index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

# 3) sonserina.br e www.sonserina.br
server {
    listen       80;
    server_name  sonserina.br www.sonserina.br;

    root         /usr/share/nginx/html;
    index        index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

# 4-6) Redirecionamentos HTTP → HTTPS (Sonserina)
server {
    listen 80;
    server_name proxy.sonserina.br; 
    return 301 https://$host$request_uri; 
}

server { 
    listen 80; 
    server_name portal.sonserina.br; 
    return 301 https://$host$request_uri; 
}

server { 
    listen 80; 
    server_name webmail.sonserina.br; 
    return 301 https://$host$request_uri; 
}

# 7) HTTPS estático para sonserina.br
server {
    listen              443 ssl http2;
    server_name         sonserina.br www.sonserina.br;

    ssl_certificate     /etc/nginx/ssl/sonserina.crt;
    ssl_certificate_key /etc/nginx/ssl/sonserina.key;

    root                /usr/share/nginx/html;
    index               index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 8-9) HTTPS proxy reverso (Sonserina)
server {
    listen              443 ssl http2;
    server_name         proxy.sonserina.br;

    ssl_certificate     /etc/nginx/ssl/sonserina.crt;
    ssl_certificate_key /etc/nginx/ssl/sonserina.key;

    root                /usr/share/nginx/html;
    index               index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen              443 ssl http2;
    server_name         portal.sonserina.br;

    ssl_certificate     /etc/nginx/ssl/sonserina.crt;
    ssl_certificate_key /etc/nginx/ssl/sonserina.key;

    location / {
        proxy_pass         http://portal;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

server {
    listen              443 ssl http2;
    server_name         webmail.sonserina.br;

    ssl_certificate     /etc/nginx/ssl/sonserina.crt;
    ssl_certificate_key /etc/nginx/ssl/sonserina.key;

    location / {
        proxy_pass         http://webmail;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# ========== GRIFINORIA.BR (CLIENTE) ==========

# 10) Redirecionamento HTTP → HTTPS para os serviços de grifinoria.br
server {
    listen 80;
    server_name proxy.grifinoria.br;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name portal.grifinoria.br;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name sign.grifinoria.br;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name hotsite.grifinoria.br;
    return 301 https://$host$request_uri;
}

# proxy.grifinoria.br em HTTPS (proxy reverso)
server {
    listen              443 ssl http2;
    server_name         proxy.grifinoria.br;

    ssl_certificate     /etc/nginx/ssl/grifinoria.crt;
    ssl_certificate_key /etc/nginx/ssl/grifinoria.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    access_log          /var/log/nginx/ssl_cliente_proxy_access.log  main;
    error_log           /var/log/nginx/ssl_cliente_proxy_error.log   debug;

    location / {
        proxy_pass         http://cliente1_proxy;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

