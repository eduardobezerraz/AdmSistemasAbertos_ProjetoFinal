version: '3'

services:
  dns:
    build:
      context: ./dns
      dockerfile: Dockerfile
    container_name: dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - ispnet

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: portal
    networks:
      - ispnet

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: proxy
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./proxy/ssl/sonserina.crt:/etc/nginx/ssl/sonserina.crt:ro
      - ./proxy/ssl/sonserina.key:/etc/nginx/ssl/sonserina.key:ro
      - ./proxy/index.html:/usr/share/nginx/html/index.html:ro
      - ./proxy/404.html:/usr/share/nginx/html/404.html:ro
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ispnet
    depends_on:
      - portal
      - webmail

  mail:
    build:
      context: ./email
      dockerfile: Dockerfile
    image: email
    container_name: email
    hostname: mail.sonserina.br
    restart: always
    environment:
      - DOMAIN=sonserina.br
    ports:
      - "25:25/tcp"
      - "587:587/tcp"
      - "465:465/tcp"
      - "993:993/tcp"
    volumes:
      - ./proxy/ssl/sonserina.crt:/etc/ssl/certs/sonserina.crt:ro
      - ./proxy/ssl/sonserina.key:/etc/ssl/private/sonserina.key:ro
      - ./proxy/ssl/dhparam.pem:/etc/ssl/certs/dhparam.pem:ro
    networks:
      - ispnet

  webmail:
    image: roundcube/roundcubemail:latest
    container_name: webmail
    depends_on:
      - mail
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=ssl://mail:993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://mail:587
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_IMAP_HOST=ssl://mail
      - ROUNDCUBEMAIL_IMAP_PORT=993
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_SMTP_AUTH_ON=true
      - ROUNDCUBEMAIL_TLS_SKIP_VERIFY=true
      - ROUNDCUBEMAIL_DB_TYPE=sqlite
    volumes:
      - roundcube_data:/var/roundcube
    networks:
      - ispnet

networks:
  ispnet:
    driver: bridge

volumes:
  roundcube_data:
    driver: local
